<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="question">Loading question...<button class="start" id="startBtn">Start</button></h1>
        <div class="options">
            <button class="option" id="optionA">A</button>
            <button class="option" id="optionB">B</button>
            <button class="option" id="optionC">C</button>
            <button class="option" id="optionD">D</button>
        </div>
    </div>

    <div class="progress hidden" id="progress"></div>
    
    <div id="customAlert" class="custom-alert hidden">
        <span id="alertMessage"></span>
        <button onclick="closeAlert()">OK</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
